<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Model Deployment</title>
</head>
<body>
    <h1>ML Model Iris Classifier Deployment</h1>
    <form method="post" action="/predict">
        <label for="sl">sl:</label>
        <br>
        <label for="sw">sw:</label>
        <br>
        <label for="pl">pl:</label>
        <br>
        <label for="pw">pw:</label>
        <br>
        <input type="text" id="sl" name="sl" required>
        <br>
        <input type="text" id="sw" name="sw" required>
        <br>
        <input type="text" id="pl" name="pl" required>
        <br>
        <input type="text" id="pw" name="pw" required>
        <br>
        <button type="submit">Predict</button>
    </form>
    {% if value %}
        <p>Prediction: {{ value }}</p>
    {% endif %}
</body>
</html>
